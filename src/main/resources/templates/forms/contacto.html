<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act√≠vate-Contacto</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/contacto.css" />
</head>
<body>
    <div class="wrapper">
        <nav th:replace="~{components/navbar.html :: navBar}"></nav>
        <main>
            <h1 id="titulo">Contacto</h1>
            <section class="tarjeta">
                <form class="contactForm" action="#" th:action="@{/activate/contacto/enviar}" th:object="${contactoForm}" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" th:field="*{asunto}" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="mensaje" th:field="*{mensaje}" required></textarea>
                    </div>
                    <button type="submit">Enviar Mensaje</button>
                    <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
                      <span th:text="${mensajeExito}"></span>
                  </div>
                </form>
            </section>
        </main>
        <footer th:replace="~{components/footer.html :: footer}"></footer>
    </div>
</body>
</html>
