<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dietas</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/dietas.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav th:replace="~{components/navbar.html :: navBar}"></nav>
          </header>
        <main>
            <h1 id="titulo">Dietas</h1>
            <div class="entrenadores-container">
                <div th:each="dieta:${dietas}" class="card">
                    <a th:href="@{/activate/servicios/dietas/{id}(id=${dieta.id})}">
                        <img th:src="@{${dieta.rutaImagen}}" alt="Imagen de Dieta">
                    <div class="card-content">
                        <h2 th:text="${dieta.descripcion}">Nombre de la Dieta</h2>
                        <div class="card-info">
                            <p><strong>Calor√≠as Totales:</strong> <span th:text="${dieta.caloriasTotales}">0</span></p>
                            <p><strong>Tipo de Alimento:</strong> <span th:text="${dieta.tipoAlimento}">Tipo</span></p>
                        </div>
                    </div>
                    </a>
                </div>
            </div>
        </main>
        <footer th:replace="~{components/footer.html :: footer}"></footer>
    </div>
</body>
</html>
