<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/perfil.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/footer.css" />

    <title>Act√≠vate-Inicio</title>
  </head>
  <body>
    <div class="wrapper">
      <nav th:replace="~{components/navbar.html :: navBar}"></nav>
      <main>
        <h1 id="titulo">Perfil</h1>
        <h1><span th:text="${currentUserName}"></span></h1>

     
        <section th:if="${dieta == null}"><p>No cuentas con ninguna dieta.</p><a href="/activate/nuevaDieta">Elige la que mas se edecue a ti.</a></section>
        <section th:if="${dieta != null}"><h2 th:text="${rutina.nombre}"></h2></section>
        <br>
        <section th:if="${rutina == null}"><a href="/activate/perfil"><button class="login-button" id="loginButton">No cuentas con ninguna rutina?</button></a></section>
        <section th:if="${rutina != null}"><h2 th:text="${rutina.nombre}"></h2></section>
        <form th:action="@{/logout}" method="post">
          <input id="cerrarSesion" type="submit" value="Logout" />
        </form>
      </main>
      <footer th:replace="~{components/footer.html :: footer}"></footer>
    </div>
  </body>
</html>
